<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Saint-Remèze - Application Citoyenne</title>

    <!-- PWA -->
    <link rel="manifest" href="/manifest.json" />
    <meta name="theme-color" content="#2c5f8a" />

    <!-- iOS -->
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />
    <meta name="apple-mobile-web-app-title" content="Saint-Remèze" />
    <link rel="apple-touch-icon" href="/logo192.png" />

    <!-- Capture PWA install prompt AVANT le chargement de React -->
    <script>
      window.__pwaInstallPrompt = null;
      window.addEventListener('beforeinstallprompt', function (e) {
        e.preventDefault();
        window.__pwaInstallPrompt = e;
        // Notifie React si le composant est déjà monté
        window.dispatchEvent(new Event('pwaInstallReady'));
      });
    </script>

    <!-- Service Worker -->
    <script>
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', function () {
          navigator.serviceWorker.register('/sw.js').catch(function () {});
        });
      }
    </script>
  </head>
  <body>
    <noscript>Vous devez activer JavaScript pour voir cette application.</noscript>
    <div id="root"></div>
  </body>
</html>
